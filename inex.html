<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One</title>

    <!-- LINK TO NORMALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />

    <!-- LINK TO FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- LINK TO STYLESHEET  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page">
        <div class="card">
        
            
            <img src="image/passport .jpg" alt="Olaoye Praise"  data-testid="slackDisplayImage">
           
            <div class="info-container">
                <h1  data-testid="slackUserName">Olaoye Praise</h1>
                <h3  data-testid="myTrack">TRACK: FRONTEND </h3>
        
                <p class="day" data-testid="currentDayOfTheWeek"> </p>
                <p class="time" data-testid="currentUTCTime"></p>
    
                
    
                <button type="button"><a href="https://github.com/Praixx/HNG--stage-one.git" data-testid=“githubURL”> Visit Github Repo</a></button>
            </div>
          


            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
